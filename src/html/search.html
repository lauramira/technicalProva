<div class="container" ng-controller="searchController">
	<form class="row" name="searchForm" ng-submit="searchQuery && doSearch()" novalidate>
		<div class="col-md-4 form-group">
	    	<input ng-model="searchQuery" class="form-control" type="text" placeholder="Search show" />
	    </div>

	    <input class="btn btn-primary" type="submit" value="Search">
	</form>


	<div class="row">
		<div class="col-md-3" ng-repeat="film in searchResults">
			<div><h4>{{film.show.name}}</h4></div>
			<div><img style="width: 200px;" ng-src="{{film.show.image.medium || 'https://upload.wikimedia.org/wikipedia/commons/f/fc/No_picture_available.png'}}"></div>
		</div>

	</div>
</div>
