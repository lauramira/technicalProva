<div class="container" ng-controller="searchController">
	<form class="row" name="searchForm" ng-submit="searchQuery && doSearch()" novalidate>
		<div class="col-md-4 form-group">
	    	<input ng-model="searchQuery" class="form-control" type="text" placeholder="Search show" />
	    </div>

	    <input class="btn btn-primary" type="submit" value="Search">
	</form>


	<div class="row">
		<div class="col-md-3" ng-repeat="film in searchResults">
			<div><h1>{{film.show.name}}</h1></div>
			<div><img ng-src="{{film.show.image.medium}}"></div>
		</div>

	</div>
</div>
