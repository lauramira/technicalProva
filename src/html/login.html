<div class="container" ng-controller="loginController">
    <div class="row">
        <div class="col-md-4 form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" placeholder="username" ng-model="username"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 form-group">
            <label for="password" >Username</label>
            <input id="password" placeholder="password" class="form-control" type="password" ng-model="password"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button ng-click="dologin()" class="form-control btn btn-primary">Login</button>
        </div>
    </div>
</div>
